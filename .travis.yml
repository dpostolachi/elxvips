language: elixir
dist: xenial
matrix:
  include:
    - otp_release: 22.0
      elixir: 1.10
addons:
  apt:
    update: true
before_install:
  - sudo apt install -y curl build-essential libglib2.0-dev libvips libvips-dev libvips-tools gobject-introspection
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - export PATH="$HOME/.cargo/bin:$PATH"
  - pkg-config --cflags glib-2.0
